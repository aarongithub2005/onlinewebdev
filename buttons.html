<style>
    .subscribe{
        background-color: rgb(225, 6, 6);
        color: white;
        border: none;
        height: 36px;
        width: 90px;
        cursor: pointer;
        border-radius: 5px;
        transition: opacity 0.15s

        
    }

</style>


<style>

    .subscribe:hover{
        opacity: 0.8;

    }
    .subscribe:active{
        opacity: 0.5;
    }

    .tweet:hover{
        background-color: white;
        color: rgb(5, 95, 164);
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.15);
    }
    .tweet:active{
        opacity: 0.8;
    }

    .gmail:hover{
        opacity: 0.8;
    }
    .gmail:active{
        opacity: 0.5;
    }

    .insta:hover{
        background-color: black;
        color: white;
    }
    .insta:active{
        opacity: 0.5;
    }
</style>

<style>
    .tweet{
     background-color: rgb(5, 95, 164);
     color: white;
     border: none;
     border-radius: 5px;
     height: 35px;
     width: 80px;
     border-radius: 20px;
     cursor: pointer;
     margin-right: 8px;
     margin-left: 3px;
     font-weight: bold;
     transition: box-shadow 0.15s

    }
</style>

<style>
    .gmail{
        background-color: rgb(215, 23, 23);
        color: white;
        border: white;
        border-radius: 30px;
        height: 40px;
        width: 90px;
        cursor: pointer;
        margin-right: 8px;


    }
</style>

<style>
    .insta{
        background-color: white;
        color: black;
        border-color: rgb(205, 47, 113);
        border-radius: 25px;
        margin-right: 8px;
        height: 30px;
        width: 92px;
        cursor: pointer;

    }
</style>

<style>
    .aaron{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 25px;
        font-style: oblique;
        font-weight: bolder;
        color: green;
    }

    .student{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: medium;

        font-weight: 900;

    }
</style>
